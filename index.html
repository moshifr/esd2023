<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrapper {
            max-width: 1440px;
            margin-left: auto;
            margin-right: auto;

            padding-left: 60px;
            padding-right: 60px;
        }

        header {
            /** permet d'utiliser flexbox **/
            display: flex;
            margin-top: 30px;
            margin-bottom: 30px;

            /** aligne horizontalement à gauche **/
            justify-content: start;
            /** aligne verticalement au milieu **/
            align-items: center;
            /* gouttière de 20px entre chaque éléments de header **/
            gap: 20px;
        }

        #btn-fixed {
            /** espacer à gauche la totalité pour le ferrer sur la droite **/
            margin-left: auto;
            padding: 15px 40px;
            font-family: 'Poppins';
            font-style: normal;
            font-weight: 400;
            font-size: 18px;
            line-height: 27px;
            /* identical to box height */

            text-decoration: none;
            color: #2D76F9;
            border: 1.5px solid #2D76F9;
            border-radius: 50px;
            transition: 0.2s ;

        }

        #btn-fixed:hover {
            background: #2D76F9;
            color: white;
        }

        nav ul li {
            display: inline-block;
            margin-left: 25px;
            margin-right: 25px;
        }

        nav ul li a {
            font-family: 'Poppins';
            font-size: 18px;
            line-height: 27px;
            font-weight: 400;
            padding: 15px 10px;
            display: inline-block;
            font-style: normal;

            text-decoration: none;
            color: #212121;
            transition: 0.2s ;
        }

        nav ul li.active a,
        nav ul li a:hover {
            font-style: normal;
            font-weight: 700;
            color: #2D76F9;
            text-decoration: none;
        }

        .flex {
            display: flex;
            align-items: center;
            gap: 50px;
        }
        .flex > div {
            flex-grow: 1 ;
            flex-basis: 50%;
        }

        h1 {
            font-family: 'Poppins';
            font-style: normal;
            font-weight: 600;
            font-size: 64px;
            line-height: 85px;
            /* or 133% */


            color: #212121;
            margin-bottom: 30px;
        }

        p {

            font-family: 'Poppins';
            font-style: normal;
            font-weight: 400;
            font-size: 18px;
            line-height: 36px;
            /* or 200% */


            color: #747474;
        }

        img {
            max-width: 100%;
        }

        .btn {

            font-style: normal;
            color: #FFF;
            text-decoration: none;
            background: #2D76F9;
            padding: 15px 30px;
            display: inline-block;
            /**
            Border radius permet d'arrondir les bords ici on a mis 50px mais on peut utiliser
            un pourcentage par exemple à 100% pour en faire un rond parfait
             */
            border-radius: 50px;
            margin-top: 30px;
            /**
            transition permet de faire une animation d'un état numérique ou couleur A vers un état B
            avec le délai ici 0.2secondes
             */
            transition: 0.2s ease;
            border: 1px solid #2D76F9;
        }

        /**
        :hover permet le sélecteur lors d'un survol de la souris sur cet élément
        ça permet de surcharger les valeurs en fonction de l'état du curseur
        **/
        .btn:hover {
            background: white;
            color: #2D76F9;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <div class="logo">
                <img src="assets/logo.png" alt="Remind.me">
            </div>
            <nav>
                <ul>
                    <li class="active"><a href="">Home</a></li>
                    <li><a href="">Features</a></li>
                    <li><a href="">About us</a></li>
                </ul>
            </nav>

            <a href="" id="btn-fixed">About app</a>
        </header>

        <div class="flex">
            <div>
                <h1>Manage Schedule and Task Easy </h1>
                <p>Create and organize schedule and task deadline become better, easy manage and certainly no longer lagging behind schedule of activities and task
                </p>
                <p>
                    <a href="" class="btn">Download App</a>
                </p>
            </div>
            <div style="">
                <img src="assets/hero.png" alt="Présentation application remind.me">
            </div>
        </div>
    </div>

</body>
</html>
