<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrapper {
            max-width: 1440px;
            margin-left: auto;
            margin-right: auto;

            padding-left: 60px;
            padding-right: 60px;
        }

        header {
            /** permet d'utiliser flexbox **/
            display: flex;

            /** aligne horizontalement à gauche **/
            justify-content: start;
            /** aligne verticalement au milieu **/
            align-items: center;
            /* gouttière de 20px entre chaque éléments de header **/
            gap: 20px;
        }

        #btn-fixed {
            /** espacer à gauche la totalité pour le ferrer sur la droite **/
            margin-left: auto;
        }
        nav ul li {
            display: inline-block;
            margin-left: 25px;
            margin-right: 25px;
        }

        nav ul li a {
            font-family: 'Poppins';
            font-size: 18px;
            line-height: 27px;
            font-weight: 400;
            padding: 15px 10px;
            display: inline-block;
            font-style: normal;

            text-decoration: none;
            color: #212121;
            transition: 0.2s ;
        }

        nav ul li.active a,
        nav ul li a:hover {
            font-style: normal;
            font-weight: 700;
            color: #2D76F9;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="wrapper" style="background: yellow">
        <header>
            <div class="logo">
                <img src="assets/logo.png" alt="Remind.me">
            </div>
            <nav>
                <ul>
                    <li class="active"><a href="">Home</a></li>
                    <li><a href="">Features</a></li>
                    <li><a href="">About us</a></li>
                </ul>
            </nav>

            <a href="" id="btn-fixed">About app</a>
        </header>

        <div style="background: violet">
            <div style="background: gray">gray</div>
            <div style="background: black">black</div>


            <span style="background: green">otieoiteoieoioerioe</span>
        </div>
    </div>

</body>
</html>
